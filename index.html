<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="card">
        <div class="top-half"></div>
        <div class="bottom-half">
          <div class="card-title">Order Summary</div>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="card-subscription">
            <div class="card-image">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="card-plan">
              <h2 class="heading-plan">Annual Plan</h2>
              <h3 class="heading-price">$59.99/year</h3>
            </div>
            <a href="" class="link">Change</a>
          </div>
          <button class="payment-Btn">Proceed to Payment</button>
          <a href="" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
